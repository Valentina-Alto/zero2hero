<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chuck Norris Jokes</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <button id="darkModeToggle" class="btn btn-secondary mb-3">Toggle Dark Mode</button>
        <h1 class="mb-4">Chuck Norris Jokes Finder</h1>
        <div class="input-group mb-3">
            <input type="text" class="form-control" id="searchInput" placeholder="Enter a keyword (e.g., 'dev')">
            <div class="input-group-append">
                <button class="btn btn-primary" id="searchButton">Search Joke</button>
            </div>
        </div>
        <div id="jokeDisplay" class="joke-card card p-3 mt-3"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
